<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Prediction</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .result img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iris Prediction</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="sepal_length">Sepal Length</label>
            <input type="number" id="sepal_length" placeholder="Enter sepal length">
        </div>
        <div class="form-group">
            <label for="sepal_width">Sepal Width</label>
            <input type="number" id="sepal_width" placeholder="Enter sepal width">
        </div>
        <div class="form-group">
            <label for="petal_length">Petal Length</label>
            <input type="number" id="petal_length" placeholder="Enter petal length">
        </div>
        <div class="form-group">
            <label for="petal_width">Petal Width</label>
            <input type="number" id="petal_width" placeholder="Enter petal width">
        </div>
        <div class="form-group">
            <button onclick="predict()">Predict</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>

        const public_ip = '18.222.164.79';

        async function predict() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const sepalLength = document.getElementById('sepal_length').value;
            const sepalWidth = document.getElementById('sepal_width').value;
            const petalLength = document.getElementById('petal_length').value;
            const petalWidth = document.getElementById('petal_width').value;

            // Login to get JWT token
            const loginResponse = await fetch(`http://${public_ip}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const loginData = await loginResponse.json();
            const token = loginData.access_token;

            // Post data for prediction
            const predictResponse = await fetch(`http://${public_ip}/predict`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    features: [sepalLength, sepalWidth, petalLength, petalWidth]
                })
            });

            const predictData = await predictResponse.json();

            // Display the result
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Prediction Result</h2>
                <p><strong>Prediction:</strong> ${predictData.prediction}</p>
                <p><strong>Input Data:</strong></p>
                <ul>
                    <li>Sepal Length: ${predictData.input_data['Sepal Length']}</li>
                    <li>Sepal Width: ${predictData.input_data['Sepal Width']}</li>
                    <li>Petal Length: ${predictData.input_data['Petal Length']}</li>
                    <li>Petal Width: ${predictData.input_data['Petal Width']}</li>
                </ul>
                <h2>Plot</h2>
                <img src='http://${public_ip}/plot' alt="Plot">
            `;
        }
    </script>
</body>
</html>
